<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historique des Commandes</title>
    <link rel="stylesheet" href="">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .header-bar {
            background-color: #003366;
            color: white;
            padding: 10px;
            display: flex;
            align-items: center;
        }

        .header-bar img {
            height: 70px;
            vertical-align: middle;
        }

        .header-bar .title {
            font-size: 24px;
            margin-left: 20px;
        }

        

        .table-container {
            margin: 20px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .table-container h2 {
            font-size: 28px;
            color: #003366;
            margin-bottom: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border: 1px solid #ddd;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #003366;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        tr:hover {
            background-color: #f1f1f1;
        }

        .table-wrapper {
            overflow-x: auto;
        }
    </style>
</head>
<body>

    <!-- Bande bleue avec logo et titre alignés à gauche -->
    <div class="header-bar">
        <div class="logo">
            <img src="logo_agil.png" alt="Logo de la société">
        </div>
        <div class="title">Liste des Commandes</div>
    </div>

    

    <!-- Tableau des commandes -->
    <div class="table-container">
        <h2>Liste  des Commandes</h2>

        <div class="table-wrapper">
            <table class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>Nom du Client</th>
                        <th>ID (Compte Client)</th>
                        <th>Date de Commande</th>
                        <th>Quantité Commandée</th>
                        <th>Produit Commandé</th>
                    </tr>
                </thead>
                <tbody id="ordersTableBody">
                    <!-- Les commandes seront insérées ici -->
                </tbody>
            </table>
        </div>

    </div>

    <script>
        // Tableau des commandes simulées
        const commandes = [
            { nom: "", id: "", date: "", quantite: "", produit: "" },
            { nom: "", id: "", date: "", quantite: "", produit: "" },
            { nom: "", id: "", date: "", quantite: "", produit: "" },
            { nom: "", id: "", date: "", quantite: "", produit: "" },
            { nom: "", id: "", date: "", quantite: "", produit: "" },
            { nom: "", id: "", date: "", quantite: "", produit: "" }
        ];
        // Fonction pour mettre à jour le tableau HTML
        function updateTable(filteredOrders) {
            const tableBody = document.getElementById('ordersTableBody');
            tableBody.innerHTML = ''; // Réinitialiser le contenu du tableau

            filteredOrders.forEach(commande => {
                const row = `
                    <tr>
                        <td>${commande.nom}</td>
                        <td>${commande.id}</td>
                        <td>${commande.date}</td>
                        <td>${commande.quantite}</td>
                        <td>${commande.produit}</td>
                    </tr>
                `;
                tableBody.insertAdjacentHTML('beforeend', row);
            });
        }

    </script>

</body>
</html>
