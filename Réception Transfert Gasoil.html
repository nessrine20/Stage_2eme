<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Réception Transfert Gasoil</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .header-bar {
      background-color: #0056b3;
      color: #fff;
      display: flex;
      align-items: center;
      padding: 10px 20px;
    }
    .logo img {
      height: 50px;
      margin-right: 15px;
    }
    .title {
      font-size: 24px;
      font-weight: bold;
    }
    .container {
      width: 90%;
      margin: 20px auto;
      background: white;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .header h1 {
      margin: 0;
      font-size: 24px;
      color: #333;
    }
    .table-container {
      overflow-x: auto;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 12px 15px;
      text-align: center;
      font-size: 14px;
      transition: background-color 0.3s ease;
    }
    th {
      background-color: #f1f1f1;
      color: #333;
    }
    tr:nth-child(even) td {
      background-color: #f9f9f9;
    }
    tr:hover td {
      background-color: #eef;
    }
    .totals {
      font-weight: bold;
      background-color: #e6e6e6;
    }
    .footer {
      text-align: right;
      font-size: 12px;
      color: #555;
    }
    input {
      width: 100%;
      border: none;
      text-align: center;
      font-size: 14px;
      background: transparent;
    }
    input:focus {
      outline: none;
      background: #eef;
    }
    /* Pied de page */
    .footer {
            background-color: #2a41d9;
            color: #fff;
            padding: 10px 20px;
            text-align: center;
            position: relative;
            bottom: 0;
            width: 100%;
            box-shadow: 0 -2px 6px rgba(0, 0, 0, 0.1);
        }

        .footer p {
            margin: 0;
            font-size: 0.9em;
        }
  </style>
</head>
<body>
  <div class="header-bar">
    <div class="logo">
      <img src="logo_agil.png" alt="Logo de la société">
    </div>
    <div class="title">SNDP AGIL - Réception Transfert</div>
  </div>
  <div class="container">
    <div class="header">
      <h1>Réception Transfert</h1>
      <p>SNDP AGIL - Dépôt Skhira</p>
    </div>

    <div class="table-container">
      <table>
        <thead>
          <tr>
            <th>BAC</th>
            <th>Produit</th>
            <th>Jauge (T)</th>
            <th>DÉC</th>
            <th>AVANT</th>
            <th>APRÈS</th>
            <th>COEF</th>
            <th>TOTAL</th>
            <th>+ / -</th>
            <th>V.A NET</th>
            <th>V.A 15°C</th>
            <th>P.D/MIS</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="text"></td>
          </tr>
          <tr>
            <td><input type="text"></td>
            <td><input type="text"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="number"></td>
            <td><input type="text"></td>
          </tr>
          <tr class="totals">
            <td colspan="10">Total</td>
            <td></td>
            <td></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="footer">
      <p>Société Nationale de Distribution des Pétroles<br></p>
    </div>
  </div>
</body>
</html>
