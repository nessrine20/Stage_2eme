<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validation de Feuille de Route - Commandes Soutes</title>
    <link rel="stylesheet" href="style feuille soute.css">
</head>
<body>

    <!-- Bande bleue avec logo et titre -->
    <div class="header-bar">
        <div class="logo">
            <img src="logo_agil.png" alt="Logo de la société">
        </div>
        <div class="title">Validation de Feuille de Route</div>
    </div>

    <!-- Contenu principal -->
    <div class="main-container">
        
        <!-- Section Détails de la commande -->
        <div class="form-section">
            <h2>Détails de la Commande</h2>
            <div class="form-container">
                <div class="form-row">
                    <label for="numero_feuille">Numéro de Feuille</label>
                    <input type="text" id="numero_feuille" name="numero_feuille" required>
                </div>
                <div class="form-row">
                    <label for="date">Date</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-row">
                    <label for="transporteur">Transporteur (Chauffeur & Convoyeur)</label>
                    <input type="text" id="transporteur" name="transporteur" required>
                </div>
                <div class="form-row">
                    <label for="matricule_camion">Matricule du Camion</label>
                    <input type="text" id="matricule_camion" name="matricule_camion" required>
                </div>
                <div class="form-row">
                    <label for="numero_citerne">Numéro de Citerne</label>
                    <input type="text" id="numero_citerne" name="numero_citerne" required>
                </div>
            </div>
        </div>

        <!-- Section Détails du produit -->
        <div class="form-section">
            <h2>Détails du Produit</h2>
            <div class="form-container">
                <div class="form-row">
                    <label for="cpt">CPT</label>
                    <input type="text" id="cpt" name="cpt" required>
                </div>
                <div class="form-row">
                    <label for="volume">Volume</label>
                    <input type="number" id="volume" name="volume" required>
                </div>
                <div class="form-row">
                    <label for="produit">Produit</label>
                    <input type="text" id="produit" name="produit" required>
                </div>
                <div class="form-row">
                    <label for="ref_bl">Référence BL</label>
                    <input type="text" id="ref_bl" name="ref_bl" required>
                </div>
                <div class="form-row">
                    <label for="ref_blf">Référence BLF</label>
                    <input type="text" id="ref_blf" name="ref_blf" required>
                </div>
                <div class="form-row">
                    <label for="client">Client</label>
                    <input type="text" id="client" name="client" required>
                </div>
            </div>
        </div>

        <!-- Section Détails de livraison -->
        <div class="form-section">
            <h2>Détails de Livraison</h2>
            <div class="form-container">
                <div class="form-row">
                    <label for="code_libelle">Code et Libellé du Produit</label>
                    <input type="text" id="code_libelle" name="code_libelle" required>
                </div>
                <div class="form-row">
                    <label for="quantite_livree">Quantité Livrée</label>
                    <input type="number" id="quantite_livree" name="quantite_livree" required>
                </div>
                <div class="form-row">
                    <label for="quantite_comptée">Quantité Comptée</label>
                    <input type="number" id="quantite_comptée" name="quantite_comptée" required>
                </div>
                <div class="form-row">
                    <label for="ref_bon_prelevement">Référence Bon de Prélèvement</label>
                    <input type="text" id="ref_bon_prelevement" name="ref_bon_prelevement" required>
                </div>
                <div class="form-row">
                    <label for="lieu">Lieu</label>
                    <input type="text" id="lieu" name="lieu" required>
                </div>
                <div class="form-row">
                    <label for="quantite_prelevée">Quantité Prélévée</label>
                    <input type="number" id="quantite_prelevée" name="quantite_prelevée" required>
                </div>
                <div class="form-row">
                    <label for="quantite_comptée">Quantité Comptée</label>
                    <input type="number" id="quantite_comptée" name="quantite_comptée" required>
                </div>
                <div class="form-row">
                    <label for="unite">Unité</label>
                    <input type="text" id="unite" name="unite" required>
                </div>
            </div>
        </div>

        <!-- Conteneur des boutons -->
        <div class="button-container">
            <button id="imprimerFeuille">Imprimer Feuille de Route</button>
            <button id="retourGestion">Retour à la Gestion</button>
        </div>
    </div>

    <!-- Scripts -->
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Code pour gérer les actions sur les boutons
        });
    </script>

</body>
</html>
